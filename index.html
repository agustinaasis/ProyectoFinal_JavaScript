<!DOCTYPE html>
<html lang="spa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/css/bootstrap.css">
  <title>Home Deco</title>
</head>

<body>
  <header>
    
    <div class="logo">
      <img src="./assets/logos/logoblanco.png" alt="" class="logoPrincipal">
    </div>

    <!-- Submenú de categorias y carrito de compras -->

    <nav>
      <ul>
        <li> 
          <h1 class="categorias text-center"> ¿Qué espacio quieres decorar?</h1>  
            <ul class= "submenu hidden">
                <li style= "display: flex; align-items: center">
                  <a id="cocina"> Cocina </a> </li>
                  <li><a id="habitacion"> Habitación </a></li>
                  <li><a id="living"> Living </a></li>
            </ul>
          
        </li>

        <div>
          <a href="#" id="cart-icon" >
            <img src="./assets/logos/icon_carrito.svg" alt="carrito de compras" class="cart row-co">
            <span id="contador" class="contador"> 0 </span>
          </a>
        </div>

      </ul>
    </nav>
  </header>
  <main>

    <!-- Modal del carrito de compras -->

    <div class="modal" id="cart-modal">
        <div class="modal-content">
          
          <span class="close">&times;</span>

          <h2>Carrito de compras</h2>

          <div class="contenedor_compras">
            <div class="tbody"> </div>
          </div>

        </div>
    </div>

    <!-- Contenedor de tarjetas para mostrar los productos -->

    <div class="contenedor-tarjetas container text-center">
          <div id="contenedorProductos" class="tarjetas-tienda row row-cols-md-3"> </div>
    </div>
  </main>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./js/submenu.js" type="module"></script>
  <script src="./js/modal.js"></script>
  <script src="./js/app.js" type="module"></script>
</body>
</html>
